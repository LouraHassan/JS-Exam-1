<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class=" login-card">
        <div class="header">
            <h2>LogIn</h2>
        </div>
        <div class="card-body">
          <div class="mb-3 login-input">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              aria-describedby="username"
            />
            <p class="hint-test none redText" id="username-hint">Must contain at least one capital letter</p>

          </div>
         
          <div class="mb-3 login-input">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              aria-describedby="password"
            />
            <p class="hint-test none redText" id="password-hint">Incorrect password</p>
            <p class="hint-test none redText" id="all-hint">You must fill all the fields</p>

          </div>
          <button id="LoginBtn" class="btn SignUpBtn w-100">LogIn</button>
        </div>
        <p>Don't have an account? <a href="index.html">SignUp</a></p>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
